<div class="mw-form-viewer-content">
        <h1 class="form-title" ng-if="ctrl.formData.name">{{ctrl.formData.name}}</h1>

        <div class="mw-title-page" ng-if="!ctrl.currentPage && !ctrl.formSubmitted">

            <div class="mw-form-description">
                {{ctrl.formData.description}}
            </div>
            <div class="questionnaire-footer">
                <span class="pull-left copy-right">Copyright &copy; mintmesh</span>
                <md-button type="button" class="btn btn-default begin-response-button pull-right" ng-click="ctrl.beginResponse()" translate="mwForm.buttons.begin">Rozpocznij</md-button>

                <div class="clearfix"></div>
            </div>
        </div>
        
        <div class="mw-form-page" ng-if="ctrl.currentPage">
            <!-- <mm-timer initial-countdown="ctrl.countdown" style="color: #f00; font-size: 14px;text-align: right; float: right; clear: both;"></mm-timer>   -->

            <div class="pull-left question-number">Question {{ctrl.currentPage.number}}</div>
            <div class="pull-right time-left">Time left: <span>{{ctrl.countdown | secondsToDateTime | date:"HH:mm:ss"}} Sec</span></div>
            <div class="clearfix"></div>

            <!-- <label>Timer with timeout: {{timerWithTimeout | hhmmss}}</label> -->
            <h2 class="mw-page-title" ng-if="ctrl.currentPage.namedPage && ctrl.currentPage.name">{{ctrl.currentPage.name}}</h2>

            <div class="mw-form-page-element-list">
                <div class="mw-page-element animated fadeIn" ng-repeat="pageElement in ctrl.currentPage.elements" ng-switch="pageElement.type">
                    <mw-form-question ng-switch-when="question" question="pageElement.question" question-response="ctrl.responseData[pageElement.question.id]"  read-only="ctrl.readOnly" on-response-changed="ctrl.onResponseChanged(pageElement)"></mw-form-question>
                    <div class="image-element" ng-switch-when="image">
                        <figure ng-class="'align-'+pageElement.image.align">
                            <img ng-src="{{pageElement.image.src}}" ng-attr-alt="pageElement.image.caption">
                            <figcaption ng-if="pageElement.image.caption">{{pageElement.image.caption}}</figcaption>
                        </figure>
                    </div>
                    <div ng-switch-when="paragraph">
                        <p ng-bind-html="::ctrl.print(pageElement.paragraph.html)"></p>
                    </div>

                </div>

            </div>
        </div>

        <mw-form-confirmation-page ng-if="ctrl.formSubmitted" confirmation-message="ctrl.formData.confirmationMessage" submit-status="ctrl.submitStatus"></mw-form-confirmation-page>


        <div class="mw-form-action-list" ng-if="ctrl.buttons.prevPage.visible || ctrl.buttons.nextPage.visible || ctrl.buttons.submitForm.visible">
            <md-button type="button"  ng-if="ctrl.buttons.prevPage.visible" class="btn btn-default prev-page-button" ng-click="ctrl.goToPrevPage()"><i class="fa fa-chevron-left"></i> <span translate="mwForm.buttons.back">Wstecz</span></md-button>
            <md-button type="button" ng-disabled="ctrl.form.$invalid" ng-if="ctrl.buttons.nextPage.visible" class="btn btn-default next-page-button" ng-click="ctrl.goToNextPage()"><span translate="mwForm.buttons.next">Dalej</span> <i class="fa fa-chevron-right"></i></md-button>
            <md-button type="submit" ng-disabled="ctrl.options.disableSubmit || ctrl.form.$invalid" ng-if="ctrl.buttons.submitForm.visible && !ctrl.readOnly" class="btn btn-default next-page-button" ng-click="ctrl.submitForm()"> <span translate="mwForm.buttons.submit">Submit</span></md-button>
        </div>
</div>
