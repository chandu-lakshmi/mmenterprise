<div class="container">
	<div class="row">
		<div class="col-lg-2">
			<a ui-sref=".dashboard"><img src="public/images/logo.png" alt="brand-logo"></a>
		</div>
		<div class="menu col-lg-7">
			<ul class="opt">
				<li><a ui-sref=".dashboard" ng-class="{'active':headCtrl.actv_1}" ng-click="headCtrl.addClass(1)">DASHBOARD</a></li>
				<li><a ui-sref=".job" ng-class="{'active':headCtrl.actv_2}" ng-click="headCtrl.addClass(2)">JOBS</a></li>
				<li><a ui-sref=".importContactsList" ng-class="{'active':headCtrl.actv_3}" ng-click="headCtrl.addClass(3)">CONTACTS</a></li>
				<!-- <li><a ui-sref="#/">SETTINGS</a></li> -->
			</ul>
		</div>
		<div class="notifications col-lg-3 pull-right text-center">
			<div class="row">
				<div class="not_alert col-lg-3" style=display:none>
					<span class="num">2</span>
					<i class="fa fa-bell-o"></i>
				</div>
				<div class="col-lg-9">
					<div class="user">
						<span><img src="public/images/arrow-dropdown-white.svg"></span>
						<span class="comp_name">Jennifer</span>
						<span class="user_dp"><img src="public/images/Ui_Faces/Jenifer.jpg" class="image-responsive img-circle" alt="dp" style="width: 40px;border: 1px solid #ccc"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(function(){
		var url = window.location.href;
		var last = url.split('#!').pop();
		var actv_tab = last.split('/');
		console.log(actv_tab[1])
		$('opt li').each(function(){
			$(this).removeClass('active');
		})
		$("#opt li:contains('"+actv_tab[1]+"')").addClass('nav-bg');
		$('#opt li').click(function(){
			$("#opt li").removeClass('nav-bg');
			$(this).addClass('nav-bg');
		});
	})
</script>
