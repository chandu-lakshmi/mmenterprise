
<div class="post-job">

	<section>
		<div class="container" style="padding-bottom: 80px;">
			<div class="job-title">
				<!-- <img src="" alt="enterpi"> -->
				<span class="company-name">Enterpi</span>
				<h2 class="text-center">Create Your Request</h2>
			</div>

			<div class="content">
				<form role="form">
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label for="job-title">Job Title*</label>
							  	<input type="text" class="form-control" id="job-title" value="">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="job-function">Job Function*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="job-function">
									<option selected disabled>Please Select</option>
									<option ng-repeat="job_functions in PtJobCtrl.job_function">{{job_functions.job_function_name}}</option>
								</select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="location">Location*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="location">
									<option selected disabled>Please Select</option>
									<option ng-repeat="location in PtJobCtrl.location">{{loc}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label for="industry">Industry*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="industry">
									<option selected disabled>Please Select</option>
									<option ng-repeat="industries in PtJobCtrl.industry">{{industries.industry_name}}</option>
								</select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="emp-type">Employment Type*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="emp-type">
									<option selected disabled>Please Select</option>
									<option ng-repeat="employmentTypes in PtJobCtrl.employment_type">{{employmentTypes.employment_type_name}}</option>
								</select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="experience">Experience*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="experience">
									<option selected disabled>Please Select</option>
									<option ng-repeat="experiences in PtJobCtrl.experience">{{experiences.experience_name}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label for="pos-id">Position ID</label>
								<input type="text" class="form-control" id="pos-id" value="">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="req-id">Requistion Id</label>
								<input type="text" class="form-control" id="req-id" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label for="job-description">Job Description*</label>
								<textarea class="form-control" rows="6"></textarea></div>
						</div>
					</div>

						<div class="col-lg-12">

							</div>
						</div>
					</div> -->
					<div class="text-center" style="padding: 50px 0;">
						<button class="btn btn-style" style="padding: 12px 32px;" ng-click="PtJobCtrl.postJob2()">CONTINUE&nbsp;&nbsp;<img src="public/images/arrow-buttons.svg" style="margin-top: -2px;"></button>
					</div>
				</form>
			</div>
		</div>
	</section>

</div>
