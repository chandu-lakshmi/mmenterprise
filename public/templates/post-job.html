	<section>
		<div class="container" style="padding-bottom: 80px;">
			<div class="job-title">
				<!-- <img src="" alt="enterpi"> -->
				<span class="company-name">Enterpi</span>
				<h2 class="text-center">Create Your Request</h2>
			</div>

			<div class="content">
				<form role="form">
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label for="job-title">Job Title*</label>
							  	<input type="text" class="form-control" id="job-title" value="">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="job-function">Job Function*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="job-function">
									<option selected disabled>Please Select</option>
									<option ng-repeat="job_func in PtJobCtrl.job_function">{{job_func}}</option>
								</select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="location">Location*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="location">
									<option selected disabled>Please Select</option>
									<option ng-repeat="loc in PtJobCtrl.location">{{loc}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label for="industry">Industry*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="industry">
									<option selected disabled>Please Select</option>
									<option ng-repeat="indus in PtJobCtrl.industry">{{indus}}</option>
								</select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="emp-type">Employment Type*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="emp-type">
									<option selected disabled>Please Select</option>
									<option ng-repeat="emp_type in PtJobCtrl.employment_type">{{emp_type}}</option>
								</select>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="experience">Experience*</label>
								<i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="experience">
									<option selected disabled>Please Select</option>
									<option ng-repeat="exp in PtJobCtrl.experience">{{exp}}</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<div class="form-group">
								<label for="pos-id">Position ID*</label>
								<!-- <i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="positions">
									<option selected disabled>Please Select</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select> -->
								<input type="text" class="form-control" id="pos-id" value="">
							</div>
						</div>
						<div class="col-lg-4">
							<div class="form-group">
								<label for="req-id">Requistion Id*</label>
								<!-- <i class="fa fa-angle-down fa-feedback" style="color: #F46113"></i>
								<select class="form-control" id="sen-level">
									<option selected disabled>Please Select</option>
									<option>1</option>
									<option>2</option>
									<option>3</option>
								</select> -->
								<input type="text" class="form-control" id="req-id" value="">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="form-group">
								<label for="job-description">Job Description*</label>
								<textarea class="form-control" rows="6"></textarea></div>
						</div>
					</div>
